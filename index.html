<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Dimensional Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-purple: #b658ff;
      --electric-blue: #00f0ff;
      --dark-void: #0a0a12;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--dark-void);
    }
    
    .dimension-btn {
      /* Base Style */
      background: rgba(10, 10, 18, 0.8);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 16px 32px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      z-index: 1;
      
      /* Subtle Glow */
      box-shadow: 
        0 0 10px rgba(182, 88, 255, 0.3),
        inset 0 0 5px rgba(0, 240, 255, 0.1);
    }
    
    /* Running Light Effect */
    .dimension-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-purple), var(--electric-blue), transparent);
      transition: none;
      z-index: 2;
    }
    
    .dimension-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--electric-blue), var(--neon-purple), transparent);
      transition: none;
      z-index: 2;
    }
    
    /* Hover Effects */
    .dimension-btn:hover {
      box-shadow: 
        0 0 15px rgba(182, 88, 255, 0.5),
        inset 0 0 10px rgba(0, 240, 255, 0.2);
    }
    
    .dimension-btn:hover::before {
      animation: runTop 2s linear infinite;
    }
    
    .dimension-btn:hover::after {
      animation: runBottom 2s linear infinite;
    }
    
    /* Dimensional Electricity Effect */
    .electricity {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        linear-gradient(90deg, 
          transparent 0%, 
          rgba(182, 88, 255, 0.05) 20%,
          rgba(0, 240, 255, 0.05) 80%,
          transparent 100%);
      opacity: 0;
      pointer-events: none;
      z-index: -1;
    }
    
    .dimension-btn:hover .electricity {
      animation: 
        flicker 0.3s infinite alternate,
        dimensionPulse 4s infinite;
    }
    
    /* Animations */
    @keyframes runTop {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }
    
    @keyframes runBottom {
      0% { right: -100%; }
      50% { right: 100%; }
      100% { right: 100%; }
    }
    
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 0.1;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.3;
      }
    }
    
    @keyframes dimensionPulse {
      0% {
        transform: scale(1);
        background-position: 0% 50%;
      }
      50% {
        transform: scale(1.01);
        background-position: 100% 50%;
      }
      100% {
        transform: scale(1);
        background-position: 0% 50%;
      }
    }
    
    /* Active State */
    .dimension-btn:active {
      transform: scale(0.98);
      box-shadow: 
        0 0 5px rgba(182, 88, 255, 0.8),
        inset 0 0 8px rgba(0, 240, 255, 0.3);
    }
  </style>
</head>
<body>
  <button class="dimension-btn" id="dimensionButton">
    <span class="electricity"></span>
    ENTER PORTAL
  </button>

  <script>
    const button = document.getElementById('dimensionButton');
    
    button.addEventListener('click', function() {
      // Add temporary electric burst
      const burst = document.createElement('div');
      burst.style.position = 'absolute';
      burst.style.top = '0';
      burst.style.left = '0';
      burst.style.width = '100%';
      burst.style.height = '100%';
      burst.style.background = 'radial-gradient(circle, rgba(182,88,255,0.3) 0%, transparent 70%)';
      burst.style.animation = 'flicker 0.2s, dimensionPulse 0.5s';
      burst.style.zIndex = '-1';
      
      this.appendChild(burst);
      
      setTimeout(() => {
        burst.remove();
      }, 500);
    });
  </script>
</body>
</html>
