<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Cyberpunk Button 3000</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-purple: #b658ff;
      --neon-pink: #ff2ced;
      --cyber-blue: #00f0ff;
      --dark-void: #0a0a12;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--dark-void);
      perspective: 1000px;
    }
    
    .cyber-btn {
      /* Base Style */
      background: linear-gradient(145deg, #0a0a12 0%, #1a1a2a 100%);
      color: var(--neon-purple);
      border: none;
      border-radius: 8px;
      padding: 18px 36px;
      font-family: 'Orbitron', 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
      z-index: 1;
      
      /* Advanced Glow Effects */
      box-shadow: 
        0 0 15px rgba(182, 88, 255, 0.7),
        0 0 30px rgba(182, 88, 255, 0.4),
        inset 0 0 10px rgba(182, 88, 255, 0.2),
        inset 0 0 20px rgba(0, 240, 255, 0.1);
      
      /* 3D Border Effect */
      border: 1px solid transparent;
      background-clip: padding-box;
      position: relative;
    }
    
    .cyber-btn::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(
        135deg,
        var(--neon-purple) 0%,
        var(--neon-pink) 30%,
        var(--cyber-blue) 70%,
        var(--neon-purple) 100%
      );
      border-radius: 10px;
      opacity: 0.7;
      transition: all 0.4s ease;
    }
    
    /* Hover Effects */
    .cyber-btn:hover {
      transform: translateY(-5px) scale(1.03) rotateX(5deg);
      box-shadow: 
        0 10px 25px rgba(182, 88, 255, 0.8),
        0 20px 50px rgba(182, 88, 255, 0.5),
        inset 0 0 15px rgba(182, 88, 255, 0.3),
        inset 0 0 30px rgba(0, 240, 255, 0.2);
      text-shadow: 0 0 8px rgba(182, 88, 255, 0.8);
    }
    
    .cyber-btn:hover::before {
      opacity: 1;
      animation: gradientRotate 3s linear infinite;
    }
    
    /* Active State */
    .cyber-btn:active {
      transform: translateY(0) scale(0.98);
      box-shadow: 
        0 0 10px rgba(182, 88, 255, 0.9),
        inset 0 0 20px rgba(182, 88, 255, 0.4);
      transition: all 0.1s ease;
    }
    
    /* Futuristic Scanline Overlay */
    .cyber-btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 240, 255, 0.05) 0%,
        transparent 10%,
        transparent 90%,
        rgba(182, 88, 255, 0.05) 100%
      );
      pointer-events: none;
    }
    
    /* Binary Code Animation */
    .binary-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        transparent 0%,
        transparent 50%,
        rgba(0, 240, 255, 0.02) 50%,
        rgba(0, 240, 255, 0.02) 100%
      );
      background-size: 100% 4px;
      opacity: 0.3;
      pointer-events: none;
    }
    
    /* Corner Brackets */
    .corner {
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid var(--neon-purple);
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    
    .corner-tl {
      top: -3px;
      left: -3px;
      border-right: none;
      border-bottom: none;
    }
    
    .corner-tr {
      top: -3px;
      right: -3px;
      border-left: none;
      border-bottom: none;
    }
    
    .corner-bl {
      bottom: -3px;
      left: -3px;
      border-right: none;
      border-top: none;
    }
    
    .corner-br {
      bottom: -3px;
      right: -3px;
      border-left: none;
      border-top: none;
    }
    
    .cyber-btn:hover .corner {
      border-color: var(--cyber-blue);
      opacity: 1;
    }
    
    /* Particle Animation */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 8px;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--neon-purple);
      opacity: 0;
      animation: float 4s infinite;
    }
    
    /* Animations */
    @keyframes gradientRotate {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    
    @keyframes float {
      0% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-100px) translateX(20px);
        opacity: 0;
      }
    }
    
    /* Click Ripple Effect */
    .ripple {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(182, 88, 255, 0.8) 0%, transparent 70%);
      transform: scale(0);
      opacity: 1;
      pointer-events: none;
      animation: ripple 0.6s linear;
    }
    
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
    
    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .cyber-btn {
        padding: 14px 28px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <button class="cyber-btn" id="cyberButton">
    <span class="binary-overlay"></span>
    <div class="particles" id="particles"></div>
    <div class="corner corner-tl"></div>
    <div class="corner corner-tr"></div>
    <div class="corner corner-bl"></div>
    <div class="corner corner-br"></div>
    <span class="btn-text">ACTIVATE</span>
  </button>

  <script>
    const button = document.getElementById('cyberButton');
    
    // Particle generation
    function createParticles() {
      const particles = document.getElementById('particles');
      particles.innerHTML = '';
      
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        particle.style.animationDelay = `${Math.random() * 3}s`;
        particle.style.opacity = Math.random() * 0.5;
        particles.appendChild(particle);
      }
    }
    
    // Ripple effect
    button.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      ripple.classList.add('ripple');
      ripple.style.left = `${e.offsetX}px`;
      ripple.style.top = `${e.offsetY}px`;
      this.appendChild(ripple);
      
      setTimeout(() => {
        ripple.remove();
      }, 600);
      
      // Cyber effect
      this.classList.add('active');
      setTimeout(() => {
        this.classList.remove('active');
      }, 300);
      
      // Access granted effect
      const originalText = this.querySelector('.btn-text').textContent;
      this.querySelector('.btn-text').textContent = 'ACCESS GRANTED';
      
      setTimeout(() => {
        this.querySelector('.btn-text').textContent = originalText;
      }, 1500);
    });
    
    // Hover effects
    button.addEventListener('mouseenter', createParticles);
    button.addEventListener('mouseleave', () => {
      const particles = document.getElementById('particles');
      particles.innerHTML = '';
    });
    
    // Initial setup
    createParticles();
  </script>
</body>
</html>
