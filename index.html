<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimensional Breach Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --void-color: #0a0a12;
      --neon-purple: #b658ff;
      --electric-blue: #00f0ff;
      --rift-color: rgba(255, 255, 255, 0.8);
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: var(--void-color);
      overflow: hidden;
    }
    
    .breach-btn {
      position: relative;
      background: transparent;
      color: white;
      border: none;
      padding: 18px 36px;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 3px;
      text-transform: uppercase;
      cursor: pointer;
      z-index: 10;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
      overflow: visible;
    }
    
    /* Button frame with animated corners */
    .btn-frame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid rgba(182, 88, 255, 0.3);
      border-radius: 4px;
      pointer-events: none;
    }
    
    .btn-frame::before, .btn-frame::after {
      content: '';
      position: absolute;
      width: 12px;
      height: 12px;
      border: 2px solid var(--neon-purple);
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    
    .btn-frame::before {
      top: -5px;
      left: -5px;
      border-right: none;
      border-bottom: none;
    }
    
    .btn-frame::after {
      bottom: -5px;
      right: -5px;
      border-left: none;
      border-top: none;
    }
    
    /* Dimensional rift effect (hidden until click) */
    .dimensional-rift {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, transparent 0%, rgba(182, 88, 255, 0.1) 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0;
    }
    
    /* Electricity particles */
    .electric-particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      opacity: 0;
      z-index: 5;
    }
    
    /* Reality cracks */
    .reality-crack {
      position: absolute;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--rift-color), transparent);
      transform-origin: left center;
      opacity: 0;
      z-index: 4;
    }
    
    /* Animations */
    @keyframes riftExpand {
      0% {
        width: 0;
        height: 0;
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }
    
    @keyframes electricPulse {
      0% {
        transform: scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: scale(20);
        opacity: 0;
      }
    }
    
    @keyframes crackAppear {
      0% {
        width: 0;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        width: 100px;
        opacity: 0;
      }
    }
    
    @keyframes floatParticle {
      0% {
        transform: translate(0, 0);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty));
        opacity: 0;
      }
    }
    
    /* Active state */
    .breach-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <button class="breach-btn" id="breachButton">
    <div class="btn-frame"></div>
    <div class="dimensional-rift" id="rift"></div>
    OPEN PORTAL
  </button>

  <script>
    const button = document.getElementById('breachButton');
    const rift = document.getElementById('rift');
    
    function createElectricity() {
      // Create 30+ electric particles
      for (let i = 0; i < 35; i++) {
        const particle = document.createElement('div');
        particle.className = 'electric-particle';
        
        // Random position around button
        const angle = Math.random() * Math.PI * 2;
        const distance = Math.random() * 20 + 10;
        const x = Math.cos(angle) * distance;
        const y = Math.sin(angle) * distance;
        
        particle.style.left = `calc(50% + ${x}px)`;
        particle.style.top = `calc(50% + ${y}px)`;
        particle.style.animation = `electricPulse ${Math.random() * 0.3 + 0.2}s ease-out forwards`;
        particle.style.animationDelay = `${Math.random() * 0.2}s`;
        
        button.appendChild(particle);
        
        // Remove after animation
        setTimeout(() => {
          particle.remove();
        }, 500);
      }
    }
    
    function createCracks() {
      // Create 5-8 reality cracks
      const crackCount = Math.floor(Math.random() * 4) + 5;
      
      for (let i = 0; i < crackCount; i++) {
        const crack = document.createElement('div');
        crack.className = 'reality-crack';
        
        // Random position and angle
        const left = Math.random() * 80 + 10;
        const top = Math.random() * 80 + 10;
        const angle = Math.random() * 360;
        
        crack.style.left = `${left}%`;
        crack.style.top = `${top}%`;
        crack.style.transform = `rotate(${angle}deg)`;
        crack.style.animation = `crackAppear ${Math.random() * 0.5 + 0.3}s ease-out forwards`;
        
        button.appendChild(crack);
        
        // Remove after animation
        setTimeout(() => {
          crack.remove();
        }, 800);
      }
    }
    
    function createFloatingParticles() {
      // Create subtle floating particles
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'electric-particle';
        particle.style.width = `${Math.random() * 2 + 1}px`;
        particle.style.height = particle.style.width;
        particle.style.left = '50%';
        particle.style.top = '50%';
        particle.style.setProperty('--tx', `${(Math.random() - 0.5) * 100}px`);
        particle.style.setProperty('--ty', `${(Math.random() - 0.5) * 100}px`);
        particle.style.animation = `floatParticle ${Math.random() * 0.8 + 0.5}s ease-out forwards`;
        
        button.appendChild(particle);
        
        // Remove after animation
        setTimeout(() => {
          particle.remove();
        }, 1000);
      }
    }
    
    button.addEventListener('click', function() {
      // Activate dimensional rift
      rift.style.animation = 'none';
      void rift.offsetWidth; // Trigger reflow
      rift.style.animation = 'riftExpand 0.8s ease-out forwards';
      
      // Create effects
      createElectricity();
      createCracks();
      createFloatingParticles();
      
      // Change text temporarily
      const originalText = this.textContent;
      this.textContent = 'DIMENSION BREACHED';
      
      // Add screen shake effect
      document.body.style.animation = 'none';
      void document.body.offsetWidth;
      document.body.style.animation = 'screenShake 0.5s ease-out';
      
      // Reset after animation
      setTimeout(() => {
        this.textContent = originalText;
      }, 1500);
    });
    
    // Add screen shake animation dynamically
    const style = document.createElement('style');
    style.textContent = `
      @keyframes screenShake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
